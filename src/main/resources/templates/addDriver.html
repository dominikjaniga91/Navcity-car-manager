<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Navcity - add driver</title>
        <link rel="stylesheet" type="text/css" href="main-style.css" />
        <link rel="stylesheet" type="text/css" href="/addForm.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="addFormContainer">
            <form action="/api/drivers/add-driver" style="padding-top: 50px;" th:action="@{/api/drivers/add-driver}" th:object="${driver}" class="mainAddForm" method="POST">
                <input type="hidden" th:name="driverId" th:value="*{id}">
                <input type="hidden" th:field="*{id}">
                <input type="text" class="inputForm" th:field="*{firstName}" placeholder="First name" required><br>
                <div class="errorDiv"><p th:if="${#fields.hasErrors('firtsName')}" th:errors="*{firstName}"></p></div><br/>
                <input type="text" class="inputForm" th:field="*{lastName}" placeholder="Last name" required><br>
                <div class="errorDiv"><p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p></div><br/>
                <input type="text" class="inputForm" th:field="*{licence}" placeholder="Licence" required><br>
                <div class="errorDiv"><p th:if="${#fields.hasErrors('licence')}" th:errors="*{licence}"></p></div><br/>
                <div class="submitButton centerDivButton" onclick="window.history.back();">Cancel</div>
                <button class="submitButton" type="submit">Save driver</button>
            </form>
        </div>
    </body>
