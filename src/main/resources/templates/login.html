<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/navcity-login-style.css" />
  <link rel="stylesheet" type="text/css" href="/fontello-social/css/fontello.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet">
  <title>Welcome to navcity</title>
</head>
<body>

<main>
  <h1 id="navcity__header">
    <p>Welcome to</p>
    <p id="navcity__name" >Navcity</p>
  </h1>
  <div class="login">

    <div class="login__container">
      <div id="social__id" class="login__social">
        <h2>Login using social media </h2>
        <p id="social__icons">
          <i class="icon-google icon"></i>
          <i class="icon-twitter-squared icon"></i>
          <i class="icon-facebook-squared icon"></i>
        </p>
      </div>
      <div id="signup__id" class="hide__form">

        <form action="/add-user" th:action="@{/add-user}" th:object="${user}" class="mainAddForm" method="POST">
          <input type="text" class="inputForm" th:field="*{username}" placeholder="Email"  required><br/>
          <div class="errorDiv"><p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p></div>
          <input type="text" class="inputForm" th:field="*{firstName}" placeholder="First name"  required><br/>
          <div class="errorDiv"><p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p></div>
          <input type="text" class="inputForm" th:field="*{lastName}" placeholder="Last name" required><br/>
          <div class="errorDiv"><p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p></div>
          <input type="password" class="inputForm" th:field="*{password}" placeholder="Password"required><br/>
          <div class="errorDiv"><p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p></div><br/>
          <select class="inputForm" th:field="*{authority}" required>
            <option selected th:value="*{authority}"></option>>
            <option th:each="authority: ${authorities}" th:value="${authority}" th:utext="${authority}" ></option>
          </select><br/>
          <div class="errorDiv"><p th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}"></p></div>
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
          <button class="submitButton" type="submit">Create account</button>
        </form>
      </div>
      <div id="login__id" class="login__form">
        <h2 id="signup__header">Login to your account </h2>
        <h3 id="signup__inner">Don't have an account? <span id="show__signup">Sing up free</span> </h3>
        <form action="/login" th:action="@{/login}" th:object="${user}" class="mainAddForm" method="POST">
          <input type="text" class="inputForm" th:field="*{username}" placeholder="Email"  required><br/>
          <div class="errorDiv"><p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p></div>
          <input type="password" class="inputForm" th:field="*{password}" placeholder="Password"required><br/>
          <div class="errorDiv"><p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p></div><br/>
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
          <button class="submitButton" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</main>
<script src="/login-script.js"></script>
</body>
</html>
